<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header class="header"><h1>Admin Control Panel</h1></header>
        <div class="widget-grid">
            <div class="card" style="grid-column: 1 / -1;">
                <div class="card-header">Create Short Link</div>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="longUrl" placeholder="Paste link here...">
                    <button id="shortenBtn" class="emergency-button">Shorten</button>
                </div>
                <p id="resultLink" style="margin-top: 15px;"></p>
            </div>
            <div class="card"><div class="card-header">Total Clicks</div><div class="sensor-value">0</div></div>
            <div class="card"><div class="card-header">Earnings</div><div class="sensor-value"><span class="unit">$</span>0.00</div></div>
            <div class="card"><div class="card-header">Links Created</div><div class="sensor-value">0</div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
